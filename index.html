<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nilai Siswa</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="headTitle">
        <h2>FORM INPUT NILAI SISWA</h2>
        <h3>Menampilkan Nilai Siswa</h3>
    </div>

    <div class="inputDiv">
            <label>Input Nilai Siswa</label> 
            <input type="=number" id="scoreInp">
            
            <button class="button button1" onclick="getData()">Submit</button>
    </div>

    <div class="dataSiswa">
        <fieldset>
            <legend>Data Nilai Siswa</legend>
            <table>
                <tr>
                    <td>
                        <label>Nilai Angka</label>
                    </td>

                    <td>
                        <input type="number" id="outAngka" readonly>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Nilai Huruf</label>
                    </td>

                    <td>
                        <input type="text" id="outHuruf" readonly>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Jenis bilangan</label>
                    </td>

                    <td>
                        <input type="text" id="outBilangan" readonly>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
        

    <!--ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./main.js"></script>
</body>
</html>
